
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite JRPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
      }
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }
      .damage-popup {
        position: absolute;
        top: 40%;
        left: 50%;
        font-size: 1.75rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 2px black;
        animation: float-up 1s ease-out forwards;
        pointer-events: none;
        z-index: 10;
        white-space: nowrap;
      }

      .damage-popup.crit {
        font-size: 2.25rem;
        color: #fef08a; /* yellow-200 */
        font-family: 'Press Start 2P', cursive;
      }

      @keyframes float-up {
        0% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -60px);
        }
      }

      .animate-level-up {
        animation: level-up-effect 3s ease-out forwards;
      }

      @keyframes level-up-effect {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        20% {
            transform: scale(1.2);
            opacity: 1;
        }
        80% {
            transform: scale(1.0);
            opacity: 1;
        }
        100% {
            transform: scale(1.0);
            opacity: 0;
        }
      }

      .event-popup-container {
        position: absolute;
        top: 30%;
        left: 60%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        pointer-events: none;
        z-index: 20;
      }

      .event-popup {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        padding: 0.25rem 1rem;
        border-radius: 9999px;
        animation: event-popup-anim 2.5s ease-out forwards;
        white-space: nowrap;
      }

      .event-popup.item {
        background-color: rgba(168, 85, 247, 0.8); /* purple-500 */
        color: #e9d5ff; /* purple-100 */
        text-shadow: 1px 1px 1px #581c87; /* purple-900 */
      }
      .event-popup.xp {
        background-color: rgba(234, 179, 8, 0.8); /* yellow-500 */
        color: #fef9c3; /* yellow-100 */
        text-shadow: 1px 1px 1px #713f12; /* yellow-800 */
      }
      .event-popup.heal {
        background-color: rgba(34, 197, 94, 0.8); /* green-500 */
        color: #dcfce7; /* green-100 */
        text-shadow: 1px 1px 1px #14532d; /* green-900 */
      }
      .event-popup.info {
        font-family: 'Press Start 2P', cursive;
        font-size: 1.75rem;
        background-color: rgba(59, 130, 246, 0.8); /* blue-500 */
        color: #dbeafe; /* blue-100 */
        text-shadow: 2px 2px 1px #1e3a8a; /* blue-800 */
      }
      .event-popup.quest {
        font-family: 'Press Start 2P', cursive;
        font-size: 1.25rem;
        background-color: rgba(245, 158, 11, 0.9); /* amber-500 */
        color: #fef3c7; /* amber-100 */
        text-shadow: 2px 2px 1px #78350f; /* amber-900 */
        border: 2px solid #fff;
      }

      @keyframes event-popup-anim {
          0% {
              opacity: 0;
              transform: translateY(20px) scale(0.8);
          }
          20% {
              opacity: 1;
              transform: translateY(0) scale(1.1);
          }
          80% {
              opacity: 1;
              transform: translateY(-40px) scale(1);
          }
          100% {
              opacity: 0;
              transform: translateY(-60px) scale(0.9);
          }
      }
    </style>
