
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Infinite JRPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
        background-color: #111827;
        color: white;
        overflow: hidden; /* Prevent body scroll, handle in app container */
      }
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }

      .damage-popup {
        position: absolute;
        top: 40%;
        left: 50%;
        font-size: 1.75rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 2px black;
        animation: float-up 1s ease-out forwards;
        pointer-events: none;
        z-index: 50;
        white-space: nowrap;
      }

      .damage-popup.crit {
        font-size: 2.25rem;
        color: #fef08a; /* yellow-200 */
        font-family: 'Press Start 2P', cursive;
      }

      @keyframes float-up {
        0% { opacity: 1; transform: translate(-50%, 0); }
        100% { opacity: 0; transform: translate(-50%, -60px); }
      }

      .animate-level-up {
        animation: level-up-effect 3s ease-out forwards;
      }

      @keyframes level-up-effect {
        0% { transform: scale(0.5); opacity: 0; }
        20% { transform: scale(1.2); opacity: 1; }
        80% { transform: scale(1.0); opacity: 1; }
        100% { transform: scale(1.0); opacity: 0; }
      }

      .event-popup-container {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        pointer-events: none;
        z-index: 60;
        width: 100%;
      }

      .event-popup {
        font-size: 1.25rem;
        font-weight: bold;
        color: white;
        padding: 0.25rem 1rem;
        border-radius: 9999px;
        animation: event-popup-anim 2.5s ease-out forwards;
        white-space: nowrap;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }

      .event-popup.item {
        background-color: rgba(168, 85, 247, 0.9);
        color: #e9d5ff;
        text-shadow: 1px 1px 1px #581c87;
      }
      .event-popup.xp {
        background-color: rgba(234, 179, 8, 0.9);
        color: #fef9c3;
        text-shadow: 1px 1px 1px #713f12;
      }
      .event-popup.heal {
        background-color: rgba(34, 197, 94, 0.9);
        color: #dcfce7;
        text-shadow: 1px 1px 1px #14532d;
      }
      .event-popup.info {
        font-family: 'Press Start 2P', cursive;
        font-size: 1.1rem;
        background-color: rgba(59, 130, 246, 0.9);
        color: #dbeafe;
        text-shadow: 2px 2px 1px #1e3a8a;
      }
      .event-popup.quest {
        font-family: 'Press Start 2P', cursive;
        font-size: 1rem;
        background-color: rgba(245, 158, 11, 0.95);
        color: #fef3c7;
        text-shadow: 2px 2px 1px #78350f;
        border: 2px solid #fff;
      }

      @keyframes event-popup-anim {
          0% { opacity: 0; transform: translateY(20px) scale(0.8); }
          15% { opacity: 1; transform: translateY(0) scale(1.1); }
          85% { opacity: 1; transform: translateY(-40px) scale(1); }
          100% { opacity: 0; transform: translateY(-60px) scale(0.9); }
      }

      /* Safe area spacing for modern phones */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
